#  changed_when: false
#  tags:
#    - deploy
#  when: symfony_env != "prod"

- name: Clear cache
  command: '{{ symfony_console_path }} cache:clear --env={{ symfony_env }}'
  changed_when: false
  tags:
    - deploy
  when: code_changed  | bool
